<mat-card>
    <mat-card-header class="header-row">
        <mat-card-title>{{brand}} Models ({{dataSource.data.length}})</mat-card-title>    </mat-card-header>
  
    <div class="search-container">
      <mat-form-field appearance="outline" class="search-field">
        <mat-label>Find model</mat-label>
        <input (keyup)="filterModels($event)" matInput placeholder="Search models">
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
    </div>
  
    <div class="button-container">
      <button mat-raised-button (click)="goBack()">
        <mat-icon>arrow_back</mat-icon>
        Back to Brands
      </button>
      <button mat-raised-button color="primary" (click)="addNewModel()">
        <mat-icon>add</mat-icon>
        Add New Model
      </button>
    </div>
  
    <mat-card-content>
      <table mat-table [dataSource]="dataSource" matSort #modelTable>
        <ng-container matColumnDef="model">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Model</th>
          <td mat-cell *matCellDef="let element">{{element.model}}</td>
        </ng-container>
  
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let element">
            <button mat-flat-button color="accent" (click)="editModel(element.model)">
              <mat-icon>edit</mat-icon>
              Edit
            </button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  
      @if (!dataSource.data.length) {
        <div class="no-data-message">No models found for this brand</div>
      }
  
      <mat-paginator #paginator
                     [length]="dataSource.data.length"
                     [pageSize]="10"
                     [pageSizeOptions]="[10, 20, 50, 100]"
                     showFirstLastButtons>
      </mat-paginator>
    </mat-card-content>
  </mat-card>

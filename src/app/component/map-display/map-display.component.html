<google-map #map [center]="center" [zoom]="zoom">
	<map-directions-renderer
	  *ngIf="directionsResult$ | async as directionsResult"
	  [directions]="directionsResult">
	</map-directions-renderer>
	<map-marker *ngFor="let marker of markers" [position]="marker"></map-marker>
  </google-map>
  <div *ngIf="directionsResult$ | async as directionsResult">
	{{ directionsResult | json }}
  </div>

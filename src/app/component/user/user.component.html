<div class="topo">
	<br>
	<mat-card>
		<mat-card-header>

			<div class="filter-row">
				<mat-form-field appearance="outline"  class="search-field">
					<mat-label>Find user</mat-label>
					<input (keyup)="filterChange($event)" matInput placeholder="userID, name or email">
					<mat-icon matSuffix>search</mat-icon>
				</mat-form-field>
				<img src="/perfilProfile.jpg" class="filter-image" alt="Car" 
     style="border: 4px solid  #62de8f;;">
			</div>

		</mat-card-header>

		<mat-card-content class="borda-customizada">
			<table class="mat-elevation-z8" matSort mat-table [dataSource]="dataSource">
				<!-- Coluna userID -->
				<ng-container matColumnDef="userID">
					<th mat-sort-header mat-header-cell *matHeaderCellDef>USER ID</th>
					<td mat-cell *matCellDef="let element">{{element.userID}}</td>
				</ng-container>

				<!-- Coluna Nome -->
				<ng-container matColumnDef="name">
					<th mat-sort-header mat-header-cell *matHeaderCellDef>NAME</th>
					<td mat-cell *matCellDef="let element">{{element.name}}</td>
				</ng-container>

				<!-- Coluna Email -->
				<ng-container matColumnDef="email">
					<th mat-sort-header mat-header-cell *matHeaderCellDef>EMAIL</th>
					<td mat-cell *matCellDef="let element">{{element.email}}</td>
				</ng-container>


				<ng-container matColumnDef="status">
					<th mat-sort-header mat-header-cell *matHeaderCellDef>STATUS</th>
					<td mat-cell *matCellDef="let element" 
						[ngStyle]="{'color': element.status === 'active' ? 'green' : 'red'}">
					  {{element.status}}
					</td>
				  </ng-container>

				<!-- Coluna Ações -->
				<ng-container matColumnDef="acoes">
					<th mat-header-cell *matHeaderCellDef class="custom-cell"></th>
					<td mat-cell *matCellDef="let element">
						<button mat-raised-button 
								class="bttn-details bttn-custom-green" 
								(click)="showDetails(element.userID)">
						  Details
						</button>
					  </td>
				</ng-container>

				<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
				<tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
			</table>
		</mat-card-content>

		<mat-card-footer>
			<br>
			<div class="footer-container">
				<mat-paginator [pageSizeOptions]="[10, 20, 50]" showFirstLastButtons></mat-paginator>
			</div>
		</mat-card-footer>
	</mat-card>
</div>

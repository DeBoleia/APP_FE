<div class="car-database-container">
    <mat-card>
      <mat-card-header>
        <mat-form-field appearance="outline" class="search-field">
          <mat-label>Find brand</mat-label>
          <input (keyup)="filterBrands($event)" matInput placeholder="Search car brands">
          <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
      </mat-card-header>
  
      <div class="button-container">
        <button mat-raised-button color="primary" (click)="addNewCar()">
          <mat-icon>add</mat-icon>
          Add New Car
        </button>
      </div>
  
      <mat-card-content>
        <table class="mat-elevation-z8" mat-table [dataSource]="dataSource" matSort #brandTable>
          <!-- Brand Column -->
          <ng-container matColumnDef="brand">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Brand</th>
            <td mat-cell *matCellDef="let element">{{element.brand}}</td>
          </ng-container>
  
          <!-- Model Count Column -->
          <ng-container matColumnDef="modelCount">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Number of Models</th>
            <td mat-cell *matCellDef="let element">{{element.modelCount}}</td>
          </ng-container>
  
          <!-- Actions Column -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let element" class="action-cell">
              <div class="button-group">
                <button mat-flat-button color="primary" (click)="viewBrandDetails(element.brand)">
                  View Models
                </button>
                <button mat-flat-button color="accent" (click)="renameBrand(element.brand)">
                  Rename Brand
                </button>
              </div>
            </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
  
        @if (!dataSource.data.length) {
          <div class="no-data-message">
            Loading brands...
          </div>
        }
  
        <mat-paginator #paginator
                       [length]="dataSource.data.length"
                       [pageSize]="10"
                       [pageSizeOptions]="[10, 20, 50, 100]"
                       showFirstLastButtons>
        </mat-paginator>
      </mat-card-content>
    </mat-card>
  </div>

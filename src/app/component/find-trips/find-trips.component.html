<div class="main">
	<div class="col-left">
		<div class="search-filter">
			<h1 id="title">FIND YOUR RIDE</h1>
			<p id="subtitle">Discover the best rides at unbeatable prices. Your journey starts here!</p>
			<div class="search-input">
				<mat-form-field appearance="outline">
					<mat-label>District</mat-label>
					<input type="text" matInput [formControl]="originControl" [matAutocomplete]="districtAuto">
					<mat-autocomplete #districtAuto="matAutocomplete">
						<mat-option *ngFor="let district of filteredDistricts | async" [value]="district">
							{{ district }}
						</mat-option>
					</mat-autocomplete>
				</mat-form-field>

				<mat-form-field appearance="outline" *ngIf="municipalityControl.enabled">
					<mat-label>Municipality</mat-label>
					<input type="text" matInput [formControl]="municipalityControl"
						[matAutocomplete]="municipalityAuto">
					<mat-autocomplete #municipalityAuto="matAutocomplete">
						<mat-option *ngFor="let municipality of municipalities" [value]="municipality">
							{{ municipality }}
						</mat-option>
					</mat-autocomplete>
				</mat-form-field>

				<mat-form-field appearance="outline" *ngIf="parishControl.enabled">
					<mat-label>Parish</mat-label>
					<input type="text" matInput [formControl]="parishControl" [matAutocomplete]="parishAuto">
					<mat-autocomplete #parishAuto="matAutocomplete">
						<mat-option *ngFor="let parish of parishes" [value]="parish">
							{{ parish }}
						</mat-option>
					</mat-autocomplete>
				</mat-form-field>
			</div>
			<button mat-button style="width: 40%; margin: auto; background-color: #4EC28F;">Search</button>
			<img src="/findAride.png" alt="" />

		</div>
	</div>

	<div class="col-right">
		<div class="cards" *ngFor="let trip of trips">
			<app-trip-card [tripCode]="trip.tripCode" (click)="tripDetails(trip.tripCode)"></app-trip-card>
		</div>
	</div>
</div>
